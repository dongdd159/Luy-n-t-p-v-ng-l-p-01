<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 1
    let i=0
    while(dem<=100)
    {
        if(dem%5==0&&dem%3==0){
            document.write("FizzBuzz")
            dem++
            continue;
        }
        if(dem%3==0){
            document.write("Fizz")
            dem++
            continue;
        }
        if(dem%5==0){
            document.write("Buzz")
            dem++
            continue;
        }

        document.write(dem)
        dem++;
    }
</script>
</body>
</html>
