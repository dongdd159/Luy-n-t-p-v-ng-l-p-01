<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1
    let b=0
    let c
    while (c%5!=0){
        c=a+b
        b=a
        a=c
    }
    alert("số đầu tiên trong dãy fibonacci chia hết cho 5 là: "+c)
</script>
</body>
</html>
